---
# https://pre-commit.com/#installation
default_stages: [commit, push]
default_language_version:
  # force all unspecified Python hooks to run python3
  python: python3
minimum_pre_commit_version: '2.18.1'
repos:
  - repo: meta
    hooks:
      - id: identity
      - id: check-hooks-apply
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: insert-license
        name: Add license for all JavaScript files
        files: \.js$
        args:
          - --comment-style
          - '/*!| *| */'
          - --license-filepath
          - license-templates/LICENSE.txt
          - --fuzzy-match-generates-todo
          - --remove-header
      - id: insert-license
        name: Add license for all Markdown files
        files: \.(md|mdown|markdown)$
        types: [markdown]
        args:
          - --comment-style
          - '<!--|| -->'
          - --license-filepath
          - license-templates/LICENSE.txt
          - --fuzzy-match-generates-todo
          - --remove-header
      - id: insert-license
        name: Add license for all Shell files
        files: \.bash$|\.sh$
        args:
          - --comment-style
          - '|#|'
          - --license-filepath
          - license-templates/LICENSE.txt
          - --fuzzy-match-generates-todo
          - --remove-header
      - id: insert-license
        name: Add license for all YAML files
        files: \.(yml|yaml)$
        args:
          - --comment-style
          - '|#|'
          - --license-filepath
          - license-templates/LICENSE.txt
          - --fuzzy-match-generates-todo
          - --remove-header
      - id: forbid-tabs
        exclude: \.c$|\.h$|\.one$|Makefile$|^src/ast/ast-structure\.txt$
      - id: remove-tabs
        exclude: \.c$|\.h$|\.one$|Makefile$|^src/ast/ast-structure\.txt$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        name: Run codespell
        description: Check spelling with codespell
        entry: codespell --ignore-words=codespell.txt
        exclude: ^docs/.*$
  # - repo: https://github.com/jumanjihouse/pre-commit-hooks
  #  rev: 2.1.5
  #  hooks:
  # - id: shellcheck
  # - id: shfmt
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.9-for-vscode
    hooks:
      - id: prettier
        name: Run prettier
        description: Format files with prettier
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.34.0
    hooks:
      - id: markdownlint
        name: Run markdownlint
        description: Check Markdown files with markdownlint
        entry: markdownlint -c .github/linters/.markdown-lint.yml .
        exclude: ^\.github/.*$
        types: [markdown]
        files: \.(md|mdown|markdown)$
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        name: Run yamllint
        description: Check YAML files with yamllint
        entry: yamllint --strict -c .github/linters/.yaml-lint.yml .
        types: [yaml]
        files: \.(yml|yaml)$
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-format
        name: Run Clang Format
        description: Format files with Clang Format
        args: [-i, --style=file]
  - repo: local
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        description: Runs hadolint Docker image to lint Dockerfiles
        language: docker_image
        types: ['dockerfile']
        entry: ghcr.io/hadolint/hadolint:v2.12.0 hadolint -c .github/linters/.hadolint.yaml
        files: ^Dockerfile$
      - id: shellcheck
        name: Lint Shell scripts
        description: Check Shell scripts for correct syntax
        language: docker_image
        entry: koalaman/shellcheck:v0.9.0 -a
        files: \.bash$|\.sh$
        require_serial: true
      - id: sort-and-uniquify-codespell-wordlist
        name: Sort unique codespell.txt
        description: Sort alphabetically and uniquify codespell.txt
        entry: ./scripts/ci/pre-commit/sort-and-uniquify-codespell-wordlist.sh
        language: system
        files: ^codespell\.txt$
        require_serial: true
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        args: [--config, mlc_config.json, -q]
